databases:
  - name: showaru
    databaseName: showaru
    user: showaru
    plan: free

services:
  - type: web
    plan: free
    name: showaru
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: showaru
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
